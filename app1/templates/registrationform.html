<html>
  <head>	
    {% load static %}
    <title>Application Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->	
    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
  <!--===============================================================================================-->	
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <!--===============================================================================================-->
    <link rel ="stylesheet" href="{% static 'css/validation1.css' %}" />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <span class="login100-form-title">
            Application Form
					</span>
          <form name="registration" class="registartion-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
              <tr>
                <td><label for="aggregate">Cumulative Aggregate(till the previous semester):</label></td>
                <td><textarea class="input100" name="aggregate" id="aggregate" placeholder="aggregate"></textarea></td>
              </tr>
              <tr>
                <td><label for="resume">Upload Resume:</label></td>
                <td><input class="input100"type="file" name="resume" accept="application/pdf,application/vnd.ms-excel"/></td>
              </tr>
              <tr> 
                <td colspan="2"><input class="login100-form-btn" type="submit" class="submit" value="Apply" /></td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
